{block name="style"}
<style>
    .analysis{
        text-align: center;
    }
    .analysis_main{
        text-align: center;
        width: 600px;
        height:400px;
        margin:0 auto
    }
</style>
{/block}
{extend name='admin@main'}
{block name='content'}
<table class="layui-table" lay-even lay-skin="line">
    <caption class="margin-bottom-10 text-left">{include file='analysis/index_search'}</caption>
    <colgroup>
        <col width="20%">
        <col width="30%">
        <col width="20%">
        <col width="30%">
    </colgroup>
    <thead>
    <tr>
        <th class="text-left" colspan="2">目标达成分析</th>
    </tr>
    </thead>
    <tbody>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    </tbody>
</table>
<div class="analysis">
    <div class="analysis_main" id="main" style=""></div>
</div>
{/block}
{block name='script'}
<script>
   $(function () {
       // 基于准备好的dom，初始化echarts实例
       var myChart = echarts.init(document.getElementById('main'));

       // 指定图表的配置项和数据
       var option = {
           title: {
               text: '目标达成分析'
           },
           tooltip: {},
           legend: {
               data:['成绩']
           },
           xAxis: {
               data: ["成绩","成绩","成绩","成绩","成绩","成绩"]
           },
           yAxis: {},
           series: [{
               name: '成绩',
               type: 'bar',
               data: [5, 20, 36, 10, 10, 20]
           }]
       };

       // 使用刚指定的配置项和数据显示图表。
       myChart.setOption(option);
   })
</script>
{/block}
