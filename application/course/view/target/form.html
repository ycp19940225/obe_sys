<form class="layui-form layui-card" action="{:request()->url()}" data-auto="true" method="post" autocomplete="off">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <label class="layui-form-label">选择专业</label>
            <div class="layui-input-block">
                <select class="layui-select" name="profession_id" id="profession_id" >
                    <option selected value="">请选择专业</option>
                    {foreach $professionData as $key => $course}
                    {if isset($vo.profession_id) and $vo.profession_id eq $key}
                    <option selected value="{$key}">{$course}</option>
                    {else}
                    <option value="{$key}">{$course}</option>
                    {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label label-required">课程目标名称</label>
            <div class="layui-input-block">
                <input name="name" value='{$vo.name|default=""}' placeholder="课程目标名称" class="layui-input">
                <!--{/if}-->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程目标内容</label>
            <div class="layui-input-block">
                    <textarea name="content">{$vo.content|default=''|raw}</textarea>
            </div>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="layui-form-item text-center">
        {notempty name='vo.id'}<input type='hidden' value='{$vo.id}' name='id'>{/notempty}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script src="__ROOT__/static/plugs/ckeditor/ckeditor.js"></script>
    <script>
        window.form.render();
        window.createEditor('[name="content"]', {height: 200});
    </script>
</form>
